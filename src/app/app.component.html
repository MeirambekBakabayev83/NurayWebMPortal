<div class="mainPage">
  <div class="mainHeader">
    <div class="logoDiv">
      <div class="row">
        <div class="col-2">
          <button type="button" id="btnReturn" class="btn btn-link btnReturnBlock" *ngIf="isComBack" (click)="goToBack()">Назад</button>          
        </div>
        <div class="col-8">
          <img src="assets/img/nurai_logo.png" rel="noreferrer"/>            
        </div>             
        <div class="col-2">
          <button type="button" id="btnClearBlock" class="btn btn-link clearBlock" *ngIf="isClearBasket" (click)="clearOrder()">Очистить</button>          
          <button type="button" id="btnReturnBasketList" class="btn btn-link clearBlock" *ngIf="isReturnBasketList" (click)="viewListBasket()">К списку</button>                    
        </div>           
      </div>
    </div>    
    <div class="searchDiv">
      <div class="row">
        <div class="col-2" style="padding: 12px 0 0 30px;">
          <fa-icon [icon]="faBars" size="2x" style="color: #555555;" (click) = "showMainNav()"></fa-icon>
        </div>
        <div class="col-10" style="text-align: left;">
          <mat-form-field class="example-full-width" style="width: 90%; font-size: 13px;">            
            <input matInput id="warCode" [(ngModel)]="warCode" placeholder="Поиск товара по наименованию/штрих коду">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>  
</div>
<div class="footer">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-3">
          <div class="footerIconCls">
            <fa-icon [icon]="faHome" size="2x" (click) = "goHome()"></fa-icon>
            Главная
          </div> 
        </div>
        <div class="col-3">
          <div class="footerIconCls">
            <fa-icon [icon]="faListUl" size="2x" (click) = "goProductCategories()"></fa-icon>
            Заказы
          </div> 
        </div>
        <div class="col-3">
          <div class="footerIconCls">            
            <fa-icon [icon]="faShoppingCart" size="2x" (click) = "goBuyerBasket()"></fa-icon>
            <sup class="basketSupClass">{{basketModel.productsTotalCount}}</sup>
            Корзина 
          </div> 
        </div>             
        <div class="col-3">
          <div class="footerIconCls">
            <fa-icon [icon]="faUser" size="2x" (click) = "goBuyerProfile()"></fa-icon>
            Профиль
          </div> 
        </div>                        
      </div>                                      
    </div>  
  </div>
</div>
